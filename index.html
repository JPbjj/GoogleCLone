<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Google Clone</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="css/cabecalho/cabecalho.css" />
		<link rel="stylesheet" href="css/cabecalho/cabecalho_container.css" />
		<link rel="stylesheet" href="css/cabecalho/conta_img.css" />
		<link rel="stylesheet" href="css/principal/principal.css" />
		<link rel="stylesheet" href="css/principal/container_principal.css" />
		<link rel="stylesheet" href="css/principal/logo_principal.css" />
		<link rel="stylesheet" href="css/principal/barra_pesquisa.css" />
		<link rel="stylesheet" href="css/principal/lupa.css" />
		<link rel="stylesheet" href="css/principal/microfone.css" />
		<link rel="stylesheet" href="css/principal/input_pesquisa.css" />
		<link rel="stylesheet" href="css/principal/links_secundarios.css" />
		<link rel="stylesheet" href="css/principal/link.css" />
		<link rel="stylesheet" href="css/principal/link_img.css" />
		<link rel="stylesheet" href="css/principal/link_titulo.css" />
		<link rel="stylesheet" href="css/rodape/rodape.css" />
		<link rel="stylesheet" href="css/rodape/container_rodape.css" />
		<link rel="stylesheet" href="css/rodape/container_img.css" />
		<link rel="stylesheet" href="css/rodape/editor.css" />
		<link rel="stylesheet" href="responsivo.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="shortcut icon" href="images/cromada.png" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<header class="cabecalho">
			<section class="cabecalho_container">
				<div class="container_texto">
					<p><a href="#">Gmail</a></p>
				</div>
				<div class="container_texto">
					<p><a href="#">Imagens</a></p>
				</div>
				<div class="container_img">
					<a href="#"><span class="material-symbols-outlined"> apps </span></a>
				</div>
				<div class="container_img">
					<a href="#" class="conta_img"><img src="images/buu.jpg" alt="" /></a>
				</div>
			</section>
		</header>
		<main class="principal">
			<section class="container_principal">
				<div class="logo_principal">
					<p>G<span>oo</span>gle</p>
				</div>
				<div class="barra_pesquisa">
					<span class="material-symbols-outlined lupa"> search </span>
					<input
						type="search"
						name="pesquisa"
						class="input_pesquisa"
						placeholder="Pesquise no Google ou digite um URL"
					/>
					<span class="material-symbols-outlined microfone"> mic </span>
				</div>
				<div class="links_secundarios">
					<div class="link">
						<a href="#"
							><div class="link_img">
								<img src="images/youtube.jpg" alt="" />
							</div>
						</a>
						<div class="link_titulo"><span>Youtube</span></div>
					</div>
					<div class="link">
						<a href="#"
							><div class="link_img">
								<img src="images/b7web.png" alt="" />
							</div>
						</a>
						<div class="link_titulo"><span>B7web</span></div>
					</div>
					<div class="link">
						<a href="#"
							><div class="link_img">
								<img src="images/vscode.jpg" alt="" />
							</div>
						</a>
						<div class="link_titulo"><span>Vscode</span></div>
					</div>
					<div class="link">
						<a href="#"
							><div class="link_img">
								<span class="material-symbols-outlined"> add </span>
							</div>
						</a>
						<div class="link_titulo"><span>Adicionar atalho</span></div>
					</div>
				</div>
			</section>
		</main>
		<footer class="rodape">
			<section class="container_rodape">
				<div class="container_img">
					<a href="#"
						><span class="material-symbols-outlined editor"> edit </span></a
					>
				</div>
			</section>
		</footer>
	</body>
</html>
